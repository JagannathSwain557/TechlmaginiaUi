<div class="col-md-6 offset-md-3">
    <form (ngSubmit) = "onSubmit()">
                <div class="form-group">
                    <label> Full Name</label>
                    <input type="text" class ="form-control" id = "lastName"
                        [(ngModel)] = "Enquiry.fullName" placeholder="enter your fullName">
                </div>
            
                <div class="form-group">
                    <label> Email Id</label>
                    <input type="text" class ="form-control" id = "emailId"
                        [(ngModel)] = "Enquiry.email" placeholder="enter your email">
                </div>
                        <div class="form-group">
                            <label> Phone no</label>
                            <input type="text" class ="form-control" id = "firstName"
                                [(ngModel)] = "Enquiry.phoneNo" placeholder="enter your phoneno">
                        </div>
                    
                        <div class="form-group">
                            <label> Oraganization</label>
                            <input type="text" class ="form-control" id = "lastName"
                                [(ngModel)] = "Enquiry.organization" placeholder="enter your oraganization">
                        </div>
                    
                        <div class="form-group">
                            <label> Subject</label>
                            <input type="text" class ="form-control" id = "emailId"
                                [(ngModel)] = "Enquiry.subject" placeholder="enter your subject">
                        </div>
                        <div class="form-group">
                            <label> Content</label>
                            <input type="text" class ="form-control" id = "lastName"
                                [(ngModel)] = "Enquiry.content" placeholder="enter your content">
                        </div>
                        <tr>
                        <td><button type="reset" class="btn btn-success">Reset</button></td>
                      <td>  <button class = "btn btn-success" type ="submit">Submit</button></td>
                            </tr>
    
    </form>
    </div>
